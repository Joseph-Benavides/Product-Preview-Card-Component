<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chanel Paris Perfume</title>
        <!-- Favicon -->
        <link rel="icon" href="images/favicon-32x32.png">
        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/97e3d856a0.js" crossorigin="anonymous"></script>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400;9..144,500;9..144,700;9..144,800;9..144,900&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container  flex">
            <main id="section-img">
                <img class="img-perfume" src="./images/image-product-mobile.jpg" alt="chanel desginer perfume">
                <img class="img-perfume-desktop" src="./images/image-product-desktop.jpg" alt="chanel desginer perfume">
            </main>

            <section id="section-description">
                <h5 class="descrip-category">Perfume</h5>
                <h1 class="descrip-title">Gabrielle Essence Eau De Parfum</h1>
                <p class="descrip-info">A floral, solar and voluptous interpretation composed by Oliver Polge, Perfumer-Creator for the house of CHANEL.</p>
                <div class="pricing">
                    <h1 class="descrip-price">$149.99</h1>
                    <p class="descrip-past-price">$169.99</p>                    
                </div>
                <button>
                    <i class="fa-solid fa-cart-shopping"></i>
                    Add to Cart
                </button>
            </section>            
        </div>
    </body>
</html>
